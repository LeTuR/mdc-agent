name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install semantic-release
        run: |
          npm install -g semantic-release@latest
          npm install -g @semantic-release/changelog@latest
          npm install -g @semantic-release/git@latest

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  publish:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.14

      - name: Build package
        run: uv build

      - name: Build Docker image
        run: |
          docker build -t mdc-agent-api:latest .
          docker tag mdc-agent-api:latest mdc-agent-api:$(git describe --tags --abbrev=0)
